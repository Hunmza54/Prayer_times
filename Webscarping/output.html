
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Box-Aligned HTML Table</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #f8f9fa;
                    }
                    .table-container {
                        display: grid;
                        grid-template-columns: repeat(6, 150px);
                        gap: 10px;
                        text-align: center;
                    }
                    .box {
                        border: 2px solid black;
                        padding: 15px;
                        background-color: #fff;
                        font-weight: bold;
                        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                    }
                    .header {
                        background-color: #007bff;
                        color: white;
                    }
                </style>
            </head>
            
            <body>
          
                <div class="table-container">
                    <div class="box header">Date</div>
                    <div class="box header">Fajr</div>
                    <div class="box header">Dhuhr</div>
                    <div class="box header">Asr</div>
                    <div class="box header">Maghrib</div>
                    <div class="box header">Isha</div>

                    <div class="box" id = "1" >1</div>
                    <div class="box" id = "2">06:00 AM</div>
                    <div class="box" id = "3">01:00 PM</div>
                    <div class="box" id = "4">04:15 PM</div>
                    <div class="box" id = "5">undefined</div>
                    <div class="box" id = "6">07:45 PM</div>

                    <div class="box" id = "7">2nd Sun *</div>
                    <div class="box" id = "8">06:30 AM</div>
                    <div class="box" id = "9">01:40 PM</div>
                    <div class="box" id = "10">05:15 PM</div>
                    <div class="box" id = "11">undefined</div>
                    <div class="box" id = "12">09:00 PM</div>

                    
                    <div class="box" id = "13">20</div>
                    <div class="box" id = "14">06:15 AM</div>
                    <div class="box" id = "15" >01:40 PM</div>
                    <div class="box" id = "16">05:30 PM</div>
                    <div class="box" id = "17">undefined</div>
                    <div class="box" id = "18">09:15 PM</div>

            
                </div>
             <script>
            fetch('http://localhost:3000/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById("1").innerHTML = `${data[0][2]}`;
            })
            .catch(error => console.error("Error loading data:", error));
            console.log(data)
             </script>
            </body>
            </html>
