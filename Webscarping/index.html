<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Aligned HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .table-container {
            display: grid;
            grid-template-columns: repeat(6, 150px);
            gap: 10px;
            text-align: center;
        }
        .box {
            border: 2px solid black;
            padding: 15px;
            background-color: #fff;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <div class="box header">Date</div>
        <div class="box header">Fajr</div>
        <div class="box header">Dhuhr</div>
        <div class="box header">Asr</div>
        <div class="box header">Maghrib</div>
        <div class="box header">Isha</div>

        <div class="box">John Doe</div>
        <div class="box">25</div>
        <div class="box">New York</div>

        <div class="box">Jane Smith</div>
        <div class="box">30</div>
        <div class="box">Los Angeles</div>

        <div class="box">Mike Johnson</div>
        <div class="box">28</div>
        <div class="box">Chicago</div>
    </div>

</body>
</html>
